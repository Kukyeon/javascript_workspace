<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(".btn1").on({
		"mouseover":function(){
			$(".txt1").css("background-color","red");
		},
		"mouseout":function(){
			$(".txt1").css("background","none");
		}
	});

	$(".btn2").hover(function(){ //마우스가 올라왔을때 이벤트
		$(".txt2").css("background-color","red");
	}, function(){ // 마우스가 빠져나갔을때 이벤트
		$(".txt2").css("background","none");
	})
});
</script>
</head>
<body>
	<p><button class="btn1">Mouse Over/Mouse Out</button></p>
	<p class="txt1">내용1</p>
	<p><button class="btn2">Hover</button></p>
	<p class="txt2">내용2</p>
</body>
</html>
