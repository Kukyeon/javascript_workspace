<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(".btn1").click(function(){ // 버튼1 클릭 -> 내용1 빨간색으로 변경
		$(".btn1").parent().next().css("color","red");
		//btn1의  .부모(상위).다음 .css를 먹인다
   	});

    $(".btn2").on({ // 버튼2에 마우스 포인터가 올라오거나 포커스가 이동되면 변하는 이벤트
		"mouseover focus":function(){
			$(".btn2").parent().next().css("color","green");
		}
  	});
	
	//이벤트 제거
	$(".btn1").off("click");
});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
