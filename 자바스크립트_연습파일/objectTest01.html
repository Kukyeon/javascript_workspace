<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tv = new Object(); // 기본 Object 객체 생성
        tv.color = "white";
        tv.price = 300000;
        tv.info = function(){
            document.writeln("tv의 색상 : " + this.color);
            document.writeln("tv의 가격 : " + this.price);
        }
        tv.info();

        var car = {
            color:"black",
            price:5000000,
            info:function(){
                document.writeln("car 생상 : " + this.color);
                document.writeln("car 가격 : " + this.price);
            }
        }
        car.info();
    </script>
</body>
</html>
