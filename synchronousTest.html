<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //동기방식
        console.log("작업 A시작");
        console.log("작업 B시작");
        console.log("작업 C시작");

        //비동기방식
        console.log("작업 A시작");
        setTimeout(() => {
            console.log("작업 B 실행(2초후 완료)");
        },2000);
        console.log("작업 C시작");

        //비동기 방식 -> callback hell / 콜백지옥문제 
        setTimeout(() => {
            console.log("1초 후 실행");
            setTimeout(() => {
                console.log("2초 후 실행");
                setTimeout(() => {
                    console.log("3초 후 실행");
                }, 1000);        
            },1000);
        },1000);
    </script>
</body>
</html>
