<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=1;
        function gallery(direct){
            if(direct){
                if(num == 3) return;
                num++;
            }else{
                if(num == 1) return;
                num--;
            }
        }
        var imgTag = document.getElementById("photo");
        imgTag.setAttribute("src","img/math_img_"+num+".jpg");
    </script>

    <div>
        <p>
            <img src="img/math_img_1.jpg" id="photo">
        </p>
        <p>
            <button onclick="gallery(0)">이전</button>
            <button onclick="gallery(1)">다음</button>
        </p>

    </div>
</body>
</html>
